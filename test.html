<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="text">Tut kakoi-to text</p>
    <p>Такого точно никто не ждал</p>
    <p>Такого точно никто не ждал 2</p>
    <p>Такого точно никто не ждал 3</p>
    <script>
        var confirm = confirm("Перейти на сайт Ru-minecraft.ru?");
        /*if(confirm === true)
            location.href = "https://ru-minecraft.ru";*/

        var elementTest = document.getElementById("text");
        document.write(elementTest.innerText);

        var elementsP = document.getElementsByTagName("p");
        for(var i = 0; i < elementsP.length; i++)
        {
            elementsP[i].innerHTML = "Я вас всех изменю!";
        }

        var tick = 0;
        function timerTick()
        {
            tick++;
            var element = document.getElementById("text");
            element.innerHTML = ("<b>ha</b>-<i>ha</i> " + tick);
        }
        setInterval(timerTick,100);
    </script>
</body>
</html>
